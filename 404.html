<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Redirect from a URL without .html to the corresponding .html page
      var path = window.location.pathname;
      if (path[path.length - 1] === "/") {
        // If the URL ends with a slash (e.g., /about/), append 'index.html' (or other pages)
        path += "index.html";
      } else if (path.indexOf(".") === -1) {
        // If no file extension exists, add .html
        path += ".html";
      }
      window.location.pathname = path;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
